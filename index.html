<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="dark">
      <div class="calculate">1 + 2</div>
      <div class="result">3</div>
      <div class="icons">
        <div class="left">
          <img src="img/history-white.png" alt="" />
          <img src="img/ruler-white.png" alt="" />
          <img src="img/root-white.png" alt="" />
        </div>
        <div class="right">
          <img src="img/back-white.png" alt="" />
        </div>
      </div>
      <div class="line"></div>
      <div class="buttons">
        <div class="button bg-red text-default">C</div>
        <div class="button bg-gray text-green">()</div>
        <div class="button bg-gray text-green">%</div>
        <div class="button bg-gray text-green">รท</div>
        <div class="button bg-gray text-white">7</div>
        <div class="button bg-gray text-white">8</div>
        <div class="button bg-gray text-white">9</div>
        <div class="button bg-gray text-green">x</div>
        <div class="button bg-gray text-white">4</div>
        <div class="button bg-gray text-white">5</div>
        <div class="button bg-gray text-white">6</div>
        <div class="button bg-gray text-green">-</div>
        <div class="button bg-gray text-white">1</div>
        <div class="button bg-gray text-white">2</div>
        <div class="button bg-gray text-white">3</div>
        <div class="button bg-gray text-green">+</div>
        <div class="button bg-gray text-white">+/-</div>
        <div class="button bg-gray text-white">0</div>
        <div class="button bg-gray text-white">.</div>
        <div class="button bg-green text-default">=</div>
      </div>
    </div>

    <div class="light">
      <div class="calculate">1 + 2</div>
      <div class="result">3</div>
      <div class="icons">
        <div class="left">
          <img src="img/history-black.png" alt="" />
          <img src="img/ruler-black.png" alt="" />
          <img src="img/root-black.png" alt="" />
        </div>
        <div class="right">
          <img src="img/back-black.png" alt="" />
        </div>
      </div>
      <div class="line"></div>
      <div class="buttons">
        <div class="button bg-red text-white">C</div>
        <div class="button bg-default text-green">()</div>
        <div class="button bg-default text-green">%</div>
        <div class="button bg-default text-green">รท</div>
        <div class="button bg-default text-default">7</div>
        <div class="button bg-default text-default">8</div>
        <div class="button bg-default text-default">9</div>
        <div class="button bg-default text-green">x</div>
        <div class="button bg-default text-default">4</div>
        <div class="button bg-default text-default">5</div>
        <div class="button bg-default text-default">6</div>
        <div class="button bg-default text-green">-</div>
        <div class="button bg-default text-default">1</div>
        <div class="button bg-default text-default">2</div>
        <div class="button bg-default text-default">3</div>
        <div class="button bg-default text-green">+</div>
        <div class="button bg-default text-default">+/-</div>
        <div class="button bg-default text-default">0</div>
        <div class="button bg-default text-default">.</div>
        <div class="button bg-green text-white">=</div>
      </div>
    </div>
  </body>
</html>
